<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxygen&family=Oxygen+Mono&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./calculator.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calc">
    <div class="calc-screen screen"></div>
    <div class="total-screen screen"></div>
    
    <div class="buttons">
      <div class="button-row">
        <button class="button"><span>7</span></button>
        <button class="button"><span>8</span></button>
        <button class="button"><span>9</span></button>
        <button class="button opr"><span>DEL</span></button>
      </div>
      <div class="button-row">
        <button class="button"><span>4</span></button>
        <button class="button"><span>5</span></button>
        <button class="button"><span>6</span></button>
        <button class="button opr"><span>/</span></button>
      </div>
      <div class="button-row">
        <button class="button"><span>1</span></button>
        <button class="button"><span>2</span></button>
        <button class="button"><span>3</span></button>
        <button class="button opr"><span>x</span></button>
      </div>
      <div class="button-row">
        <button class="button"><span>C</span></button>
        <button class="button"><span>0</span></button>
        <button class="button"><span>=</span></button>
        <button class="button opr"><span>+</span></button>
      </div>
    </div>
  </div>
  <script src="./calculator.js"></script>
</body>
</html>
